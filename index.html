<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script defer src="./script.js" defer></script>
    <header>
        <h1>Tic Tac Toe: The Tie Game</h1>
    </header>
    
    <main>
        <div class="gameArea">
            <div class="square square1"><button class="button button1"></button></div>
            <div class="square square2"><button class="button button2"></button></div>
            <div class="square square3"><button class="button button3"></button></div>
            <div class="square square4"><button class="button button4"></button></div>
            <div class="square square5"><button class="button button5"></button></div>
            <div class="square square6"><button class="button button6"></button></div>
            <div class="square square7"><button class="button button7"></button></div>
            <div class="square square8"><button class="button button8"></button></div>
            <div class="square square9"><button class="button button9"></button></div>
        </div>
    </main>

    <footer>
        This website was made by <a href="https://github.com/erreurDeSyntaxe/">
            Erreur De Syntaxe</a> in the context of 
            <a href="https://www.theodinproject.com/">The Odin Project</a>.
    </footer>
</body>
</html>
