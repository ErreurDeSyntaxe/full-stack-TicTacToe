<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script defer src="./script.js" defer></script>
    <header>
        <h1>Tic Tac Toe: The Tie Game</h1>
    </header>
    
    <main>
        <div id="activePlayer">Player 1 (X)'s turn</div>
        <div id="winner">Who will win?</div>
        <div class="gameArea"></div>
    </main>

    <footer>
        This website was made by <a href="https://github.com/erreurDeSyntaxe/">
            Erreur De Syntaxe</a> in the context of 
            <a href="https://www.theodinproject.com/">The Odin Project</a>.
    </footer>
    <dialog id="rematch">
        <div>Would you like a rematch?</div>
        <div>
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </dialog>
</body>
</html>
